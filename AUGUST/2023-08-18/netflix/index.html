<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url(netflix.jpg);
      background-size: cover;
    }
    img {
      max-width: 100%;
    }

    .logo {
      width: 150px;
    }

    .header {
      position: relative;
      color: white;
    }
    .btn-primary {
      background-color: red;
      border: none;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar ul,
    .navbar ul .nav-link.active {
      gap: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title {
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
    }

    section {
      padding-top: 120px;
      padding-bottom: 120px;
      height: 100%;
    }

    .section1 {
      position: relative;
    }

    .gradient {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
      z-index: 0;
    }
  </style>
  <body>
    <div class="container">
      <div class="gradient"></div>
      <header class="header">
        <nav class="navbar navbar-expand-lg pe-5 ps-5">
          <div>
            <img
              src="https://1000logos.net/wp-content/uploads/2017/05/Netflix-Logo.png"
              class="logo me-2"
              alt="logo"
            />
          </div>
          <ul class="navbar-nav">
            <li class="nav-item"><button class="btn btn-primary">Sign in</button></li>
          </ul>
        </nav>
      </header>
    </div>

    <section class="section1">
      <div class="row justify-content-center align-items-center">
        <div class="col-12 title"><h1>Unlimited movies, TV shows, and more</h1></div>
      </div>
      <div class="row">
        <div class="col-12 title"><h2>Watch anywhere. Cancel anytime.</h2></div>
      </div>
      <div class="row">
        <div class="col-12 title">
          <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
        </div>
      </div>
    </section>

    <script src="javascript.js" type="text/javascript"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pzjw7pTkXz9z1w4+3U8KPSc1+sc7e5+jLivx6S8W2cD+sfa/JaY8l6OM5tFb6hj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
