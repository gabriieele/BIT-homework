  <body>
    <script>
      document.querySelector('#pirmas').classList.add('klase') //Klases pridejimas

      document.querySelector('#pirmas').classList.remove('klase') //Klases panaikinimas

      document.querySelector('#pirmas').classList.toggle('klase') //Jeigu tokia klase buvo, tuomet ji pasalinama. Jeigu nebuvo tuomet priskiriama

      // if(document.querySelector('#pirmas').classList.contains('klase')) {

      //    document.querySelector('#pirmas').classList.add('klase');

      document.querySelector('#pirmas').getAttribute('id') //Atributo paemimas

      document.querySelector('#pirmas').setAttribute('id', 'pirmas') //Atributo priskyrimas

      document.querySelector('#pirmas').removeAttribute('id') //ID atributo panaikinimas
    </script>
  </body>
</html>
